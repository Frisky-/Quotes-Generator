<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css" >
  </head>
  <body>
    <div class="container">
      <div class="row center-row">
        <div class="col-md-6 col-md-offset-3 quote-box">
          <div class="row">
            <div class="col-md-12 quote">

            </div>
            <div class="col-md-4 author pull-right">

            </div>
          </div>
          <div class="row">
            <div class="col-md-2 col-md-offset-2 col-xs-3 col-sx-offset-3">
              <div class="share-button">
                <button target="_blank" id="tweetBtn" type="button" name="button"><i class="fa fa-twitter fa-2x"></i></button>
              </div>
            </div>
            <div class="col-md-3 col-md-offset-5 col-xs-5 col-xs-offset-4">
              <div class="new-quote-btn">
                <button id="newQuote" type="button" name="button">New Quote</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js" charset="utf-8"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
